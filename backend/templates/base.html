<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns# product: http://ogp.me/ns/product#">
    <head>
        {% block static %} {% endblock %}
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="yandex-verification" content="dd625cfd0e3fc2c7" />
        <link rel="icon" href="{% static 'products/icons/favicon.ico' %}">
        <title>{% block title %} {% endblock %}</title>
        {% block description %} {% endblock %}
        {% block robots %} {% endblock %}
        {% block keywords %} {% endblock %}
        <!-- OpenGraph -->
        <meta property="og:type" content="business.business"/>
        <meta property="og:title" content="Цветок - доставка цветов в Кирове"/>
        <meta property="og:site_name" content="Цветок"/>
        <meta property="og:description" content="Нужен подарок на праздник? Закажите авторский букет или композицию на нашем сайте!"/>
        <meta property="og:url" content= "https://kirovcvetok.ru/"/>
        <meta property="og:locale" content="ru_RU">
        <meta property="og:image" content="https://kirovcvetok.ru/static/products/img/open-graph-image.png"/>
        {% block opengraph %}{% endblock %}


        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="630"/>
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript">
            (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
            (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
        
            ym(92191551, "init", {
                clickmap:true,
                trackLinks:true,
                accurateTrackBounce:true,
                webvisor:true
            });
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/92191551" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://kirovcvetok.ru/static/products/css/style.css">
    </head>

    <body>
        {% block content %} {% endblock %}
        
        <!-- Async css -->
        <script>
            function asyncCSS(href) {
                var css = document.createElement('link');
                css.rel = "stylesheet";
                css.href = href;
                document.head.appendChild(css);
            }
            asyncCSS('https://kirovcvetok.ru/static/products/css/style.css');
            asyncCSS('https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css');
        </script>
        <!-- Async css -->
    </body>

</html>
